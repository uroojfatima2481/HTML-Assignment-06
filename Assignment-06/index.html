<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review form</title>
</head>
<body>
    <center><h1><b>Review Form</b></h1></center>
    <fieldset>
        <legend> Account Details</legend>
        <form method="post">
         <center>
          <label for="User Name:">User name:
           <input type="" name="User Name:" id="User Name:" placeholder="Enter Your Name">
          </label><br><br>
          <label for="Email Address:">Email Address:
            <input type="text" name="Email Address:" id="Email Address:" placeholder="Enter Your Email Address">
          </label><br><br>
          <label for="Password:">Password:
            <input type="text" name="Password:" id="Password:" placeholder="Enter Your Password">
          </label><br><br>
          <button type="Next">Next</button>
          <button type="Preview">Preview</button>
        </center>  
        </form>
    </fieldset>

    <fieldset>
      <legend>Personal Details</legend>
      <center>
      <label for="First Name:">First Name:
        <input type="text" name="First Name:" id="First Name" placeholder="Enter First Name">
      </label><br><br>
      <label for="Last Name:">Last Name:
        <input type="text" name="Last Name:" id="Last Name:" placeholder="Enter Last Name">
      </label><br><br>
      <label for="">
        <i><b>Gender:</b></i>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="other">other
      </label><br><br>
      <label for="">
        Date/Time(DOB):
        <input type="Date" name="Date">
        <input type="Time" name="Time">
      </label><br><br>
          <button type="Next">Next</button>
          <button type="Preview">Preview</button>
      </center>
    </fieldset>

    <fieldset>
      <legend>Review Section</legend>
      <center>
      <label for="Rating:">Enter Rating:</label>
        <select name="Rating:" id="Rating:">
       <option>Excellent</option>
       <option>Good</option>
       <option>Average</option>
       <option>Poor</option>
        </select><br><br>     

         <label for="Comments / Feedback :">Comments / Feedback :
          <textarea type="text" name="Comments / Feedback :" id="Comments / Feedback :" rows="10" cols="30">
          </textarea>
          </label><br><br>
              <button type="Next">Next</button>
              <button type="Preview">Preview</button>
      </center>
    </fieldset><br>
     <center><button type="Submit">Submit</button></center>
    
</body>
</html>
